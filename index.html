<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-practice app</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="header-container">
      <h1>Find Photos to Enhance your Creative Project</h1>
    <div class="search-container">
      <label for="search">Powered by <a href="https://www.pexels.com">Pexels</a></label>
      <input type="text" id="search" placeholder="Nature, Art, People, Travel...">
      <button class="search-btn" id="searchBtn">Get Photos</button>
    </div>
  </div>

  <div class="main" id="main">
    <h2 class="photo-header" id="photo-header"></h2>

  </div>
  
</body>
</html>
